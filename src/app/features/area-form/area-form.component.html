<div class="area-form-container">
  <div class="header">
    <button class="btn btn-outline-secondary" (click)="goBack()">
      <i class="fas fa-arrow-left"></i> Volver
    </button>
    <h2>{{ isEditMode ? 'Editar' : 'Crear' }} Área</h2>
  </div>
   
  <div class="card">
    <div class="card-body">
      <form [formGroup]="areaForm" (ngSubmit)="onSubmit()">

        <div class="row">
          <!-- Nombre -->
          <div class="col-md-6 form-group">
            <label for="nombre">Nombre del Área</label>
            <input
              type="text"
              id="nombre"
              formControlName="nombre"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['nombre'].errors }"
            />
            <div *ngIf="submitted && f['nombre'].errors" class="invalid-feedback">
              <div *ngIf="f['nombre'].errors['required']">El nombre del área es obligatorio</div>
            </div>
          </div>
                     
          <!-- Tipo -->
          <div class="col-md-6 form-group">
            <label for="tipo">Tipo de Área</label>
            <select
              id="tipo"
              formControlName="tipo"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['tipo'].errors }"
            >
              <option value="">Seleccione tipo de área</option>
              <option value="Administrativa">Administrativa</option>
              <option value="Operativa">Operativa</option>
              <option value="Comercial">Comercial</option>
              <option value="Técnica">Técnica</option>
              <option value="Financiera">Financiera</option>
              <option value="Recursos Humanos">Recursos Humanos</option>
              <option value="Otra">Otra</option>
            </select>
            <div *ngIf="submitted && f['tipo'].errors" class="invalid-feedback">
              <div *ngIf="f['tipo'].errors['required']">El tipo de área es obligatorio</div>
            </div>
          </div>
        </div>

        <div class="row">
          <!-- Abreviatura -->
          <div class="col-md-6 form-group">
            <label for="abreviatura">Abreviatura</label>
            <input
              type="text"
              id="abreviatura"
              formControlName="abreviatura"
              class="form-control"
              maxlength="10"
              placeholder="Ej: ADM, OPE, COM"
              [ngClass]="{ 'is-invalid': submitted && f['abreviatura'].errors }"
            />
            <small class="form-text text-muted">Máximo 10 caracteres</small>
            <div *ngIf="submitted && f['abreviatura'].errors" class="invalid-feedback">
              <div *ngIf="f['abreviatura'].errors['required']">La abreviatura es obligatoria</div>
              <div *ngIf="f['abreviatura'].errors['maxlength']">La abreviatura no puede exceder 10 caracteres</div>
            </div>
          </div>
        </div>
                 
        <div class="form-actions">
          <button type="submit" class="btn btn-primary" [disabled]="loading">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            {{ isEditMode ? 'Actualizar' : 'Guardar' }}
          </button>
          <button type="button" class="btn btn-secondary" (click)="goBack()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
